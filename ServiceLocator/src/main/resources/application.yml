logging:
  level:
    blog: WARN
    org: WARN
    org.hibernate.SQL: DEBUG
    org.hibernate.type.format_sql: TRACE
spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    password: ####
    url: jdbc:mysql://localhost:3306/service_locator?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC
