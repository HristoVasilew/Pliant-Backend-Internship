  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        formatsql: true
  mvc:
    hiddenmethod:
      filter:
        enabled: true
